<!DOCTYPE html>
<html>
  <head>
    <title>Toggle Copy/Paste</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img src="icons/icon48.png" alt="Extension icon" />
        <h1>Copy/Paste Control</h1>
      </div>
      <div class="status">
        Control copy and paste functionality for the web pages.
      </div>
      <button id="toggleButton">Enable Copy/Paste</button>
      <div class="footer">
        Click the button to toggle copy/paste functionality.
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
