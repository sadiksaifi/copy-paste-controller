<!doctype html>
<html>
  <head>
    <title>Toggle Pasting</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 16px;
        width: 200px;
        background-color: #f5f5f5;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      button.disabled {
        background-color: #ff4444;
        color: white;
      }

      button.disabled:hover {
        background-color: #ff6666;
      }

      button.enabled {
        background-color: #4CAF50;
        color: white;
      }

      button.enabled:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <button id="toggleButton">Disable Pasting</button>
    <script src="popup.js"></script>
  </body>
</html>
